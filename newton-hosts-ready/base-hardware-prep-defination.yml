#################################################################################
# network interface defination - 
# leave bonded_with: empty  if insted of bond physical interface is wanted
# more interface can be added to a bond , add interface and associate them with bond and leave the bond_primary: blank
# vNic or subinterfaces can be created from interfaces or bond just by giving appropriate vNicName and vNicParent

target_hosts:
 infra2:
   hostname: infra2
   ssh_ip: 10.0.0.15
   nic: 
     - {nicName: eno1,bonded_with: bond1 ,  bond_primary: True, address: ,netmask: ,broadcast: ,gateway: ,dns: ,
             description: physical interface eno1 , part of bond1 }
     - {nicName: eno2,bonded_with: bond2,bond_primary: True, address: ,netmask: ,broadcast: ,gateway: ,dns: ,
             description: physical interface part of bond 2 connected to switch ....}                  
   bond: 
     - {bondName: bond1, bondNic: eno1, address: ,netmask: ,broadcast: ,gateway: ,dns: , 
             description: bond 1 using NIC eno1 }  
     - {bondName: bond2, bondNic: eno2, address: ,netmask: ,broadcast: ,gateway: ,dns: , 
             description: bond 2 using NIC eno2 }             
   vNic:
     - {vNicName: bond1.10, vNicParent: bond1, address: ,netmask: ,broadcast: ,gateway: ,dns: ,
             description: used by br-storage bridge } 
     - {vNicName: bond2.10,vNicParent: bond1, address: ,netmask: ,broadcast:  ,gateway: ,dns: , 
             description: used by br-vxlan bridge}            
   bridges: 
     - {brName: br-mgmt,brPort: bond1, address: 10.0.0.15 ,netmask: 255.255.255.0 ,broadcast: ,gateway: ,dns: ,part_of_vlan: True,
             description: USed for Openstack Managment, SSH and api access }
     - {brName: br-storage,brPort: bond.10, address: 10.0.2.15 ,netmask: 255.255.255.0 ,broadcast: ,gateway: ,dns: ,part_of_vlan: True,
             description: USed for Openstack Storage }
     - {brName: br-vlan,brPort: bond2, address: ,netmask: ,broadcast: ,gateway: ,dns: ,part_of_vlan: True,
             description: USed for Provider Network flat or vlan , To be connected to external router gateway}
     - {brName: br-vxlan,brPort: bond2.10, address: ,netmask: ,broadcast: ,gateway: ,dns: ,part_of_vlan: True, 
             description: Used for tenant network , virtual network}
       
 
 
     

