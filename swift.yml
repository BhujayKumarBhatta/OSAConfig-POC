---
global_overrides: 
   swift:     
     part_power: 10
     weight: 100
     min_part_hours: 1
     repl_number: 3  
     storage_network: 'br-storage'
     replication_network: 'br-swift'     
     drives:
       - name: sdb
       - name: sdc
       - name: sdd
       - name: sde
       - name: sdf
     mount_point: /srv/node
     account: 
     container: 
     storage_policies:
      - policy:
         name: gold
         index: 0
         default: True
      - policy:
         name: silver
         index: 1
         repl_number: 3
         deprecated: True
