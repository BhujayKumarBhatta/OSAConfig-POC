component_skel:
  barbican_api:
    belongs_to:
      - barbican_all

container_skel:
  barbican_container:
    belongs_to:
      - key-manager_containers
    contains:
      - barbican_api

physical_skel:
  key-manager_containers:
    belongs_to:
      - all_containers
  key-manager_hosts:
    belongs_to:
      - hosts