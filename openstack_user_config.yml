global_overrides:
  internal_lb_vip_address: 10.0.0.14
  external_lb_vip_address: 14.142.104.140
  tunnel_bridge: "br-vxlan"
  management_bridge: "br-mgmt"
  provider_networks:
    - network:
        container_bridge: "br-mgmt"
        container_type: "veth"
        container_interface: "eth1"
      #  container_mtu: "9000"
        ip_from_q: "pod1_container"
        address_prefix: "container"        
        type: "raw"
        group_binds:
          - all_containers
          - hosts
        reference_group: "pod1_hosts"        
        is_container_address: true
        is_ssh_address: true
        static_routes:
          # Route to container networks
          - cidr: 10.0.0.0/16
            gateway: 10.0.0.1    
             
    - network:
        container_bridge: "br-mgmt"
        container_type: "veth"
        container_interface: "eth1"
      #  container_mtu: "9000"
        ip_from_q: "pod2_container"
        address_prefix: "container"        
        type: "raw"
        group_binds:
          - all_containers
          - hosts
        reference_group: "pod2_hosts"        
        is_container_address: true
        is_ssh_address: true
        static_routes:
          # Route to container networks
          - cidr: 10.0.0.0/16
            gateway: 10.0.1.1  
        
    - network:
        container_bridge: "br-vxlan"
        container_type: "veth"
        container_interface: "eth10"
       # container_mtu: "9000"
        ip_from_q: "pod2_tunnel"
        reference_group: "pod2_hosts"   
        type: "vxlan"
        range: "1:1000"
        net_name: "vxlan"
        group_binds:
          - neutron_linuxbridge_agent
          
    - network:
        container_bridge: "br-vlan"
        container_type: "veth"
        container_interface: "eth12"
        #container_mtu: "9000"
        #host_bind_override: "bond2" #?????? this ovverrides is trying to search eth2 on compute node 
        host_bind_override: "bond2" #?????? this ovverrides is trying to search eth2 on compute node  
        type: "flat"
        net_name: "flat"
        group_binds:
          - neutron_linuxbridge_agent          
          
    - network:
        container_bridge: "br-vlan"
        container_type: "veth"
        container_interface: "eth11"
        #container_mtu: "9000"
        type: "vlan"
        range: "1:1"
        net_name: "vlan"
        group_binds:
          - neutron_linuxbridge_agent
          
          
    - network:
        container_bridge: "br-storage"
        container_type: "veth"
        container_interface: "eth2"
        ip_from_q: "pod1_storage"
        reference_group: "pod1_hosts" 
        static_routes:
          # Route to container networks
          - cidr: 20.0.0.0/16
            gateway: 20.0.0.1   
        #container_mtu: "9000"
        type: "raw"
        group_binds:
          - glance_api
          - cinder_api
          - cinder_volume          
          - swift_proxy
          - gnocchi_all
          - ceph-mon
          
    - network:
        container_bridge: "br-storage"
        container_type: "veth"
        container_interface: "eth2"
        ip_from_q: "pod2_storage"
        reference_group: "pod2_hosts" 
        static_routes:
          # Route to container networks
          - cidr: 20.0.0.0/16
            gateway: 20.0.1.1   
        #container_mtu: "9000"
        type: "raw"
        group_binds:          
          - nova_compute
            
     
    - network:
        container_bridge: "br-swift"
        container_type: "veth"
        container_interface: "eth3"
        ip_from_q: "brswift"
        container_mtu: "9000"
        type: "raw"
        group_binds:
          - swift_proxy
    - network:
        container_bridge: "br-ceph"
        container_type: "veth"
        container_interface: "eth3"
        ip_from_q: "brceph"
        container_mtu: "9000"
        type: "raw"
        group_binds:
          - ceph-mon
          
    
          

